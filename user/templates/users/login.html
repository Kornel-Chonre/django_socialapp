{% extends "base.html" %}

{% block title %}login{% endblock  %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-3 text-center">Login</h2>
            <form method="POST" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="form-control" required><br>
                <br>
                <input type="password" name="password" placeholder="Password" class="form-control" required>
                <br>
                <button type="submit" class="btn btn-primary w-100 mt-3 text-center">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>


{% endblock  %}
