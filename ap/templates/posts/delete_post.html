{% extends "base.html" %}
{% block title %}delete{% endblock  %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Delete Post</h2>
            <p class="card-text">Are you sure you want to delete this post?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="{% url 'profile' %}">Cancel</a>
        </div>
    </div>
    
    

    


{% endblock  %}
